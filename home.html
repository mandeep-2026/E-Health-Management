<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
        }
        
        header {
            background-color: #00b3ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        header ul li {
            margin: 0 15px;
        }
        
        header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        #hero {
            text-align: center;
            padding: 20px;
        }
        
        #hero img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        
        #services {
            text-align: center;
            padding: 30px 20px;
        }
        
        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .service {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .service img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            header ul {
                flex-direction: column;
            }
            .service-container {
                flex-direction: column;
                align-items: center;
            }
            #hero img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>E-Health Management</h1>
        <ul>
            <li><a href="index.html">Back to home page</a></li>
        </ul>
    </header>

    <section id="hero">
        <img src="https://images01.nicepagecdn.com/page/33/81/website-template-3381161.jpg" alt="Hospital Image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUO_tq4W844ved4NojoBk9ewo6y_DG2DXweQ&s" alt="Hospital Image">
        <h2>Welcome to Our Hospital</h2>
        <p>Your Health, Our Priority</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service-container">
            <div class="service">
                <img src="https://s43932.pcdn.co/wp-content/uploads/sites/283/2024/07/Heart-monitor.jpg.optimal.jpg" alt="Service 1">
                <h3>Cardiology</h3>
                <p>Expert heart care.</p>
            </div>
            <div class="service">
                <img src="https://m.media-amazon.com/images/I/81pfBw3b-yL.AC_UF1000,1000_QL80.jpg" alt="Service 2">
                <h3>Orthopedics</h3>
                <p>Skilled bone and joint care.</p>
            </div>
            <div class="service">
                <img src="https://www.ksneurology.co.uk/wp-content/uploads/2019/11/ks-neurology.jpg" alt="Service 3">
                <h3>Neurology</h3>
                <p>Expert brain care.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Our Hospital</p>
    </footer>
</body>

</html>
